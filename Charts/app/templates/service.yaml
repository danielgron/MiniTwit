apiVersion: v1
kind: Service
metadata:
  name: {{ include "institutions-api.fullname" . }}
  labels:
    {{- include "institutions-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.grpcport }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "institutions-api.selectorLabels" . | nindent 4 }}
